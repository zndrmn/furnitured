	include(modApi("de.siphalor.tweed4:tweed4-data-hjson-$project.minecraft_major_version:1.1.0+"))
	include(modApi("de.siphalor.tweed4:tweed4-tailor-screen-$project.minecraft_major_version:1.0.2+"))
	include(modApi("de.siphalor.tweed4:tweed4-tailor-coat-$project.minecraft_major_version:1.1.1+"))
